<mat-drawer-container class="" autosize>
  <mat-drawer mode="side" #drawer class="sidenav-content" fixedInViewport>
  	<mat-toolbar>{{usuarios.userInLine$ | async}}</mat-toolbar>
	<mat-nav-list>
		<a mat-list-item [routerLink]="['/home']">Home</a>
		<a mat-list-item [routerLink]="['/desktop']" *ngIf="auth.user | async as user">Mi escritorio</a>
	</mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    
  	<!-- Componente toolbar -->
  	<app-toolbar></app-toolbar>

    <div class="container-padding">
			<router-outlet></router-outlet>
		</div>

		<div class="btn-flotante" >
			<button 
			mat-fab color="warn"
			(click)="back()"
			*ngIf="!showButtonBack()"
			>
        <mat-icon>arrow_back</mat-icon>
			</button>
		</div>
  </mat-drawer-content>
</mat-drawer-container>
